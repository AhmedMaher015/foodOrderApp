<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link rel="icon" href="../../img/restaurant-icon.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
    <style>
        .body{
            margin: 6% auto;
            width: 50rem;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 1px 2px 20px 1px #d8d8d8;
        }
        .header{
            text-align: center;
        }
        .feedback{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container body">
        <div class="row">
          <div class="col-lg-12" >
             <div class="updateCard">
              <div class="updateCard-body" id="insertUpdateCard">
                  <div class="row mb-3 header">
                      <h3>Reset Password</h3>
                  </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label for="restPassword" class="mb-0">New Password</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="password" id="resetPassword" class="form-control" value="">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label for="confirmResetPassword" class="mb-0">Confirm New Password</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input id="confirmResetPassword" type="password" class="form-control" value="">
                        <p class="feedback" id="feedback"></p>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-4 text-secondary">
                        <input type="button" class="btn btn-primary px-4" value="Save Changes" id="saveResetPassword">
                    </div>
                    <div class="col-sm-4 text-secondary">
                        <input type="button" id="cancelResetPassword" class="btn btn-primary px-4" value="Cancel">
                    </div>
                </div>
              </div> 
            </div>
        </div>
      
    </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="../../src/profile/resetPassword.js"></script>
</body>
</html>
