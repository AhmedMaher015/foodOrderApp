<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/profileStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../img/restaurant-icon.png" />
    <title>Resturant</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><i class="fas fa-utensils fa-2x"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#header-navbar"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="header-navbar">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <!-- dropdown -->
              <li class="nav-item">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fas fa-user"></i>
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <button
                        id="cart-open"
                        type="button"
                        class="btn btn-primary dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#cartModal"
                      >
                        <i class="fas fa-cart-arrow-down"></i> Cart
                      </button>
                    </li>
                    <li>
                      <button
                        type="button"
                        class="btn btn-primary dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#favouriteModal"
                      >
                        <i class="fas fa-heart"></i> Favourite
                      </button>
                    </li>
                    <li>
                      <button
                        type="button"
                        class="btn btn-primary dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#orderModal"
                      >
                        <i class="fas fa-hamburger"></i> Orders
                      </button>
                    </li>
                    <li>
                      <button
                        id="profileBtn"
                        type="button"
                        class="btn btn-primary dropdown-item"
                      >
                        <i class="fas fa-user-circle"></i> Profile
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <!-- dropdown -->
              <li class="nav-item">
                <div class="search-section">
                  <div class="d-flex">
                    <input
                      class="form-control me-2 search-label"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                      onfocus="this.value=''"
                    />
                    <button
                      id="search"
                      class="btn btn-outline-primary"
                      type="submit"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                  <!-- onfocus="this.value=''" -->

                  <ul class="suggestions">
                    <!-- Seggestions -->
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-8 col-md-12">
            <div class="cardUser user-card-full" id="cardUser"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/profile.js"></script>
  </body>
</html>
